<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
 
    <title>Freelancer</title>
</head>

<body>
    <!-- Header -->
    <header class="header__pages">
        <div class="container">
            <nav class="main-navbar">
                <a href="index.html"><img src="img/logo.png" alt="logo" class="main-navbar__logo">
                </a>
                <ul class="main-navbar__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h3>CONTACT ME</h3>
            <div class="border-bottom"></div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <div class="contact__form">
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                    <input type="tel" placeholder="Phone">
                    <textarea placeholder="Enter Message"></textarea>
                    <input type="submit" value="Submit">

                </form>
            </div>

        </div>
        <div class="contact__info">
            <div class="contact__info__items">
                <i class="fa-solid fa-envelope"></i>
                <h4>Email</h4>
                <p>mail@mail.com</p>
            </div>
            <div class="contact__info__items">
                <i class="fa-solid fa-phone"></i>
                <h4>Phone</h4>
                <p>(555) 555 55 55</p>
            </div>
            <div class="contact__info__items">
                <i class="fa-solid fa-address-card"></i>
                <h4>Adress</h4>
                <p>İstanbul, Türkiye</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer">
                <div class="footer__content">
                    <p>Copyright © 2025. All Rights Reserved.</p>
                </div>
                <div class="footer__social">
                    <a href="https://tr-tr.facebook.com/" class="footer__social__items"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/login?lang=tr" class="footer__social__items"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/" class="footer__social__items"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/?hl=tr&gl=TR" class="footer__social__items"><i
                            class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back To Top -->
    <a href="#" class="back-to-top"><i class="fas fa-chevron-circle-up"></i></a>


</body>

</html>
